<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      font-weight: 700;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .user-info {
      margin-bottom: 10px;
    }
    
    .user-info label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .user-info .value {
      font-size: 16px;
      font-weight: 600;
      word-break: break-all;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    
    .stat-item {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .stat-item .label {
      font-size: 10px;
      opacity: 0.8;
      margin-bottom: 3px;
    }
    
    .stat-item .value {
      font-size: 14px;
      font-weight: 700;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      margin-top: 10px;
    }
    
    .status.loading {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .status.success {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .status.error {
      background: rgba(255, 0, 0, 0.2);
    }
    
    .region-info {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .region-info h3 {
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .region-detail {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .region-detail:last-child {
      border-bottom: none;
    }
    
    .region-detail .label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .region-detail .value {
      font-size: 12px;
      font-weight: 600;
    }
    
    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .warning {
      background: rgba(255, 193, 7, 0.2);
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 15px;
      border-left: 3px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìä TikTok Analytics</h1>
      <p>User Region Tracker</p>
    </div>
    
    <div id="warningSection" class="warning" style="display: none;">
      ‚ö†Ô∏è Please navigate to a TikTok user profile first
    </div>
    
    <div class="card">
      <div class="user-info">
        <label>Username</label>
        <div class="value" id="username">-</div>
      </div>
      
      <div class="stats-grid" id="statsGrid" style="display: none;">
        <div class="stat-item">
          <div class="label">Followers</div>
          <div class="value" id="followers">-</div>
        </div>
        <div class="stat-item">
          <div class="label">Following</div>
          <div class="value" id="following">-</div>
        </div>
        <div class="stat-item">
          <div class="label">Likes</div>
          <div class="value" id="likes">-</div>
        </div>
      </div>
    </div>
    
    <button id="fetchRegionBtn" disabled>
      <span id="btnText">Fetch User Region</span>
    </button>
    
    <div id="statusDiv" class="status" style="display: none;"></div>
    
    <div id="regionInfo" class="region-info" style="display: none;">
      <h3>üåç Region Information</h3>
      <div class="region-detail">
        <span class="label">Country:</span>
        <span class="value" id="country">-</span>
      </div>
      <div class="region-detail">
        <span class="label">Region:</span>
        <span class="value" id="region">-</span>
      </div>
      <div class="region-detail">
        <span class="label">City:</span>
        <span class="value" id="city">-</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
